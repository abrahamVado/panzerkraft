plugins {
    //1.- Provide the Android Gradle plugin release that supports Gradle 8.6 and Java 21 toolchains.
    id "com.android.application" version "8.3.2" apply false
    //2.- Provide the Kotlin Android plugin aligned with the selected Android Gradle plugin.
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

allprojects {
    //3.- Ensure every module can resolve dependencies from the standard Android repositories.
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    //4.- Relocate each module's build output into the shared build directory Flutter expects.
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    //5.- Evaluate the Android app module before dependent modules so Flutter task wiring works.
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    //6.- Retain the clean task so `flutter clean` still removes the aggregated build directory.
    delete rootProject.buildDir
}
