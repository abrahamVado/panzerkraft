# //1.- Ajustes de compilación alineados con la configuración de xolotl para estabilidad en Flutter.
# //2.- Se fuerza TLS 1.2 e IPv4 para evitar problemas de descarga del wrapper en redes restringidas.
org.gradle.jvmargs=-Xmx4G -Dkotlin.daemon.jvm.options=-Xmx2G -Djdk.tls.client.protocols=TLSv1.2 -Dhttps.protocols=TLSv1.2 -Djava.net.preferIPv4Stack=true
android.useAndroidX=true
android.enableJetifier=true
